<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>
  <div>
    <form id="form">
      <label>Book Title <input type="text" id="title" name="title"></label>
      <label>Author <input type="text" id="author" name="author"></label>
      <label>Pages <input type="number" id="pages" name="pages"></label>
      <label>Read? 
        <label for="Yes">Yes</label>
        <input type="radio" name="read" value="Yes" id="Yes" name="read">
        <label for="Not yet">No</label>
       <input type="radio" name="read" value="Not yet" id="Not yet" name="read">
     </label> 
      <input type="submit" value="Submit">
      </form>
    <div id="library"></div>
  </div>
</body>
</html>
